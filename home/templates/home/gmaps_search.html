{% extends 'home/base.html' %}

{% block content %}

<div id="main-container">
    <div class="container frame" id="search-container">
        <div class="title-tagline">
            <h2 class="center" id="tagline">Cookie is here to help you!!..</h2>
            <h4 class="center grey-text">What do you want to search in Google Maps</h4>
        </div>
        <!-- Input area -->
        <form action="{% url 'gmaps_response' %}" method="post">
            {% csrf_token %}
            <div class="input-field">
                <div class="row">
                    <div class="col s12 m12 l9">
                        <input type="text" name="search" class="validate" placeholder="Ask cookie">
                    </div>

                    <div class="col s12 m12 l3">
                        <button class="btn waves-effect waves-light cyan" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>

                    </div>
                </div>
            </div>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="record">
            <button class="btn waves-effect waves-light pink center circle" type="submit" name="action"
                style="height: 110px; width: 100px; left: 30vw;">
                <i class="large material-icons" style="font-size: 60px;">mic</i>
            </button>
        </form>
        <div class="response-container">
            <h4 class="center grey-text" style="padding-bottom: 20px;">{{ response }}</h4>
        </div>
    </div>
</div>
{% endblock content %}
